<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
       <h:head>
        <title>Aparcamientos publicos</title>
    </h:head>
      
 <h:body>
 
    	<h1>Listado de aparcamientos</h1>
 
 		<h:dataTable value="#{aparcamientosPublicosDAO.getListadoAparcamientos()}" var="c"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>
 
    		<h:column>
    			<f:facet name="header">
    				ID
    			</f:facet>
    				#{c.getId()}
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">
    				Nombre
				</f:facet>
    				#{c.getTitle()}
    		</h:column>
 
 			<h:column>
    			<f:facet name="header">
    				Horario
				</f:facet>
    				#{c.getHorario()}
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">
    				Accesos
				</f:facet>
    				#{c.getAccesos()}
    		</h:column>
 
    	</h:dataTable>
 
    </h:body> 
    
</html>
